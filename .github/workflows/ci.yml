name: CI for MERN Vehicle Rental System

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Backend Dependencies
        run: |
          if [ -d "api" ]; then cd api && npm install; fi

      - name: Install Frontend Dependencies
        run: |
          if [ -d "client" ]; then cd client && npm install; fi

      - name: Run Backend Tests
        run: |
          if [ -d "api" ]; then cd api && npm test; fi

      - name: Run Frontend Tests
        run: |
          if [ -d "client" ]; then cd client && npm test; fi

  merge-check:
    name: Merge Approval Check
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Require Tests to Pass Before Merging
        run: echo "âœ… All tests passed. Ready to merge!"
